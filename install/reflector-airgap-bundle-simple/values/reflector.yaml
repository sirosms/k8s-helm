# Reflector configuration for airgap deployment
image:
  repository: 866376286331.dkr.ecr.ap-northeast-2.amazonaws.com/reflector
  tag: "6.1.47"
  pullPolicy: IfNotPresent

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Security context - relaxed for .NET Core compatibility
securityContext:
  runAsNonRoot: false
  runAsUser: 0
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Node selector for specific nodes if needed
nodeSelector: {}

# Tolerations if needed
tolerations: []

# Affinity rules
affinity: {}

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC
rbac:
  create: true

# Pod security context - relaxed for .NET Core compatibility
podSecurityContext:
  runAsNonRoot: false

# Additional labels
labels: {}

# Additional annotations
annotations: {}

# Configuration
configuration:
  # Enable specific reflection features
  enableSecretReflection: true
  enableConfigMapReflection: true
  
  # Logging level
  logLevel: "Info"
  
  # Watch all namespaces
  watchAllNamespaces: true
