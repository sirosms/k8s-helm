{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from: []
      ports:
      {{- range .Values.service.ports }}  
        - protocol: TCP
          port: {{ .port }}
      {{- end }}
{{- end -}}