server:
  dataStorage:
    enabled: false
  auditStorage:
    enabled: true

  standalone:
    enabled: true
    config: |
      ui = true
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      storage "postgresql" {
        connection_url = "postgres://user:pass@localhost:2866/database?sslmode=disable"
      }