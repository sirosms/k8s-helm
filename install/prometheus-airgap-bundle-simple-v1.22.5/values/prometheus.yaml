global:
  imageRegistry: "866376286331.dkr.ecr.ap-northeast-2.amazonaws.com"
  imagePullSecrets:
    - name: "registry-local-credential"

# Prometheus Operator 설정
prometheusOperator:
  admissionWebhooks:
    enabled: false
    deployment:
      enabled: false
      podDisruptionBudget:
        enabled: false
      serviceAccount:
        create: false
    patch:
      enabled: false
    certManager:
      enabled: false
  # TLS Secret 관련 설정 비활성화 (폐쇄망 환경)
  tls:
    enabled: false
  # 네트워크 정책 비활성화
  networkPolicy:
    enabled: false
  # 서비스 모니터 비활성화
  serviceMonitor:
    enabled: false
  # Pod Security Policy 비활성화
  podSecurityPolicy:
    enabled: false
  image:
    repository: prometheus-operator
    tag: v0.67.1
  prometheusConfigReloader:
    image:
      repository: prometheus-config-reloader
      tag: v0.67.1
  # Kubelet 설정 수정 (v0.67.1 호환)
  kubeletService:
    enabled: false
    namespace: kube-system
    name: prometheus-kube-prometheus-kubelet

# Prometheus 서버 설정
prometheus:
  prometheusSpec:
    image:
      repository: prometheus
      tag: v2.46.0
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - prometheus-dev.secl.samsung.co.kr
    tls:
      - secretName: secl.samsung.co.kr-tls
        hosts:
          - prometheus-dev.secl.samsung.co.kr

# AlertManager 설정
alertmanager:
  alertmanagerSpec:
    image:
      repository: alertmanager
      tag: v0.26.0
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - alertmanager-dev.secl.samsung.co.kr
    tls:
      - secretName: secl.samsung.co.kr-tls
        hosts:
          - alertmanager-dev.secl.samsung.co.kr

# Grafana 설정
grafana:
  image:
    repository: 866376286331.dkr.ecr.ap-northeast-2.amazonaws.com/grafana
    tag: 10.1.0
  adminPassword: admin123!
  initChownData:
    enabled: false
  sidecar:
    dashboards:
      enabled: false
    datasources:
      enabled: false
  persistence:
    enabled: true
    storageClassName: gp2
    size: 5Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - grafana-dev.secl.samsung.co.kr
    tls:
      - secretName: secl.samsung.co.kr-tls
        hosts:
          - grafana-dev.secl.samsung.co.kr

# Node Exporter 설정
prometheus-node-exporter:
  image:
    repository: node-exporter
    tag: v1.6.1

# Kube State Metrics 설정
kube-state-metrics:
  image:
    repository: kube-state-metrics
    tag: v2.10.0
  podSecurityPolicy:
    enabled: false

# Upgrade Job 설정
upgradeJob:
  enabled: false
  serviceAccount:
    create: false

# 전역 호환성 설정
commonLabels: {}
namespaceOverride: ""
fullnameOverride: ""
cleanPrometheusOperatorObjectNames: false

# 보안 관련 설정 비활성화
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: false
    kubeApiserverBurnrate: false
    kubeApiserverHistogram: false
    kubeApiserverSlos: false
    kubelet: true
    kubeProxy: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true