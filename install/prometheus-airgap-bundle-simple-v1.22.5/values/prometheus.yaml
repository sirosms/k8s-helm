global:
  imageRegistry: "866376286331.dkr.ecr.ap-northeast-2.amazonaws.com"
  imagePullSecrets:
    - name: "registry-local-credential"

# Prometheus Operator 설정
prometheusOperator:
  admissionWebhooks:
    enabled: false
    patch:
      enabled: false
    certManager:
      enabled: false
  # TLS Secret 관련 설정 비활성화 (폐쇄망 환경)
  tls:
    enabled: false
  image:
    repository: prometheus-operator
    tag: v0.67.1
  prometheusConfigReloader:
    image:
      repository: prometheus-config-reloader
      tag: v0.67.1
  # Kubelet 설정 수정 (v0.67.1 호환)
  kubeletService:
    enabled: true
    namespace: kube-system
    name: prometheus-kube-prometheus-kubelet
  serviceMonitor:
    interval: ""

# Prometheus 서버 설정
prometheus:
  prometheusSpec:
    image:
      repository: prometheus
      tag: v2.46.0
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - prometheus-dev.secl.samsung.co.kr
    tls:
      - secretName: secl.samsung.co.kr-tls
        hosts:
          - prometheus-dev.secl.samsung.co.kr

# AlertManager 설정
alertmanager:
  alertmanagerSpec:
    image:
      repository: alertmanager
      tag: v0.26.0
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - alertmanager-dev.secl.samsung.co.kr
    tls:
      - secretName: secl.samsung.co.kr-tls
        hosts:
          - alertmanager-dev.secl.samsung.co.kr

# Grafana 설정
grafana:
  image:
    repository: grafana
    tag: 10.1.0
  adminPassword: admin123!
  initChownData:
    enabled: false
  sidecar:
    dashboards:
      enabled: false
    datasources:
      enabled: false
  persistence:
    enabled: true
    storageClassName: gp2
    size: 5Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - grafana-dev.secl.samsung.co.kr
    tls:
      - secretName: secl.samsung.co.kr-tls
        hosts:
          - grafana-dev.secl.samsung.co.kr

# Node Exporter 설정
prometheus-node-exporter:
  image:
    repository: node-exporter
    tag: v1.6.1

# Kube State Metrics 설정
kube-state-metrics:
  image:
    repository: kube-state-metrics
    tag: v2.10.0
  podSecurityPolicy:
    enabled: false