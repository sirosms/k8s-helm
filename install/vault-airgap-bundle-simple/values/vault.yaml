global:
  enabled: true
  imagePullSecrets:
    - name: registry-local-credential

injector:
  enabled: false

server:
  image:
    repository: 866376286331.dkr.ecr.ap-northeast-2.amazonaws.com/vault
    tag: 1.17.6
    pullPolicy: IfNotPresent

  dataStorage:
    enabled: false
    size: 10Gi
    storageClass: gp2
    accessMode: ReadWriteOnce

  auditStorage:
    enabled: true
    size: 10Gi
    storageClass: gp2
    accessMode: ReadWriteOnce

  standalone:
    enabled: true
    config: |
      ui = true
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      storage "postgresql" {
        connection_url = "postgres://vault:epqmdhqtm1@@gitlab-dev-postgres.c8thupqwxcj4.ap-northeast-2.rds.amazonaws.com:5432/vault?sslmode=disable"
      }

  service:
    enabled: true
    type: ClusterIP
    port: 8200
    targetPort: 8200

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: vault-dev.secl.samsung.co.kr
        paths:
          - /
    tls:
      - secretName: secl.samsung.co.kr-tls
        hosts:
          - vault-dev.secl.samsung.co.kr

